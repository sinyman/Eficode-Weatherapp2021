## Production docker-compose.yml file

version: '3'

services:
  frontend:
    command: npm start
    build: ./frontend
    ports:
      - '8000:8000'
    env_file:
      - .prod-variables.env
    depends_on:
      - backend

  backend:
    build: ./backend
    command: npm start
    ports:
      - '9000:9000'
    env_file:
    - .backend.env